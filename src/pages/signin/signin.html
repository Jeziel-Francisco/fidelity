<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="person" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>
    <br>

    <button ion-button full type="submit" [disabled]="signinForm.invalid" color="secondary"> Entrar</button>

  </form>
  <br>

  <!-- <button ion-button full type="button" outline color="danger" [disabled]="!signinForm.invalid" (click)="signup()"> Cadastrar</button> -->
  <a ion-button (click)="signup()" > Cadastrar</a>
  <a ion-button (click)="forget()"> Esqueci minha senha?</a>


</ion-content>

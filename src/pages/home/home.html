<ion-header>

  <header-title [params]="params"></header-title>

</ion-header>


<ion-content padding style="background-color:rgb(105, 110, 111);">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="refresh" refreshingSpinner="circles" refreshingText="Atualizando ...."></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar placeholder="Busca Empresas Geral"></ion-searchbar>

  <ion-item text-wrap *ngFor="let company of companies">
    <ion-thumbnail item-start>
      <img [src]="'assets/imgs/logo.png'" />
    </ion-thumbnail>
    <h2>{{company.name}}</h2>
    <p>{{company.fantasy}}</p>
    <p item-end>
      <ion-icon name="star" color="danger" item-start>
        {{company.quantityRequired || 0 }} Pts
      </ion-icon>
    </p>

    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
    <ion-icon name="star" color="secondary"></ion-icon>
  </ion-item>
</ion-content>
